[package]
name = "cres"
description = "Cell resampling for collider events"
version = "0.1.1"
authors = ["Andreas Maier <andreas.martin.maier@desy.de>"]
edition = "2018"
license = "GPL-3.0-or-later"
keywords = ["physics"]
categories = ["science"]
repository = "https://github.com/a-maier/cres"
autobins = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
noisy_float = "0.1"
log = "0.4"
env_logger = "0.8"
permutohedron = "0.2"
rayon = "1.5"
logbar = "0.1"
indicatif = "0.15"
console = "0.14"
hepmc2 = "0.4"
jetty = "0.1"
bzip2 = "0.4"
structopt = "0.3"
flate2 = "1.0"
zstd = "0.6.0"
lz4 = "1.23"
rand = "0.8"
rand_xoshiro = "0.6"
regex = "1.4"
lazy_static = "1.4"

[lib]
name = "cres"
path = "src/lib.rs"

[[bin]]
name = "cres"
path = "src/bin/main.rs"
